<html>
    <head>
        <script>
            document.addEventListener('DOMContentLoader',()=>{
                let btn=document.getElementById('btn');
                btn.addEventListener('click',()=>{
                    console.log('clicked');
                });
            });
        </script>
    </head>
    <body>
        <button id="btn">Click</button>
    </body>
</html>
