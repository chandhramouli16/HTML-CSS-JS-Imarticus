<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint"content="width=device-width,initial-scale=1">
        <title>BootStrap Simple Table</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <form>
            <div class="row align-items-center g-2">
                <div class="col-auto">
                    <label class="visually-hidden" for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="col-auto">
                    <input type="checkbox" class="form-check-input" id="checkRemember">
                    <label class="form-check-label" for="checkRemember">Remember me</label>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
        <div class="m-4">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label col-form-label-lg" for="inputEmail">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-label-lg" id="inputEmail" placeholder="Large input">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label col-form-label-lg" for="inputEmail">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Default input">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label col-form-label-lg" for="inputEmail">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-label-sm" id="inputEmail" placeholder="Small input">
                </div>
            </div>
        </div>
    </body>
</html>
