<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint"content="width=device-width,initial-scale=1">
        <title>BootStrap Simple Table</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="m-4">
            <ul class="list-group-numbered w-50">
                <li class="list-group-item">Pictures</li>
                <li class="list-group-item">Documents</li>
                <li class="list-group-item">Music</li>
                <li class="list-group-item">Videos</li>
            </ul>
        </div>
        <div>
            <label class="list-group-item">
                <input type="checkbox" class="form-check-input me-1" name="hobbies">Music
            </label>
            <label class="list-group-item">
                <input type="checkbox" class="form-check-input me-1" name="hobbies">Travel &amp Adventure
            </label>
            <label class="list-group-item">
                <input type="checkbox" class="form-check-input me-1" name="hobbies">Reading
            </label>
        </div>
    </body>
</html>
