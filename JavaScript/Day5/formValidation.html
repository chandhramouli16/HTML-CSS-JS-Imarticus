<html>
    <head>
        <title>Form Validation Script</title>
        <script>
            function validateForm(){
                var name=document.myform.name.value;
                var password=document.myform.password.value;
                var seecPassword=document.myform.secPass.value;

                if(name==null||name==""){
                    alert("Name cannot be empty!!");
                    return false;
                }
                else if(password.length<6){
                    alert("Password length should be atleast 6!!");
                    return false;
                }
                else if(password!=seecPassword){
                    alert("Password does not match!!");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form name="myform" method="post" action="prototype.html" onsubmit="return validateForm()">
            Name: <input type="text" name="name"><br>
            Password: <input type="password" name="password"><br>
            Re-enter Password: <input type="password" name="secPass"><br>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
