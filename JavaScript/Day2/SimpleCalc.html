<html>
    <head>
        <script>
            const op=prompt("Enter an operator (+, -, * or /): ");
            const number1=parseFloat(prompt("Enter first number: "));     
            const number2=parseFloat(prompt("Enter second number: "));
            let result;
            switch(op){
                case '+':
                    result=number1+number2;
                    alert(`${number1} + ${number2} = ${result}`);
                    break;
                case '-':
                    result=number1-number2;
                    alert(`${number1} - ${number2} = ${result}`);
                    break;
                case '*':
                    result=number1*number2;
                    alert(`${number1} * ${number2} = ${result}`);
                    break;
                case '/':
                    result=number1/number2;
                    alert(`${number1} / ${number2} = ${result}`);
                    break;
                default:
                    alert("Invalid input");
                    break;
            }
        </script>
    </head>
</html>
