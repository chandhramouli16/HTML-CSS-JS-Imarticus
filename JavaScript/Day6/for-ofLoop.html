<html>

        <script>
            //For-of Loop
            const students=['John','Sara','Jack'];

            //Using for...of
            for(let element of students){
                console.log(element); //Prints the value
            }

            //for-in Loop
            for(const obj in students){
                console.log(obj); //Prints the index
                console.log(students[obj]);
            }

            console.log("-------------------------------------");

            for(let i of set){
                console.log(i);
