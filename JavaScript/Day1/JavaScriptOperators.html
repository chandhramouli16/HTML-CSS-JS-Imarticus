<html>
    <head>
        <title>Operators</title>
    </head>
    <body>
        <h1>Demo: JavaScript Arithmetic Operators</h1>
        <p>x=5, y=10, z;</p>
        <p id="p1">x+y=</p>
        <p id="p2">y-x=</p>
        <p id="p3">x*y=</p>
        <p id="p4">y/x=</p>
        <p id="p5">x%2=</p>

        <script>
            let x=5,y=10;
            let z=x+y;
            document.getElementById("p1").innerHTML+=z;

            z=y-x;
            document.getElementById("p2").innerHTML+=z;

            z=x*y;
            document.getElementById("p3").innerHTML+=z;

            z=y/x;
            document.getElementById("p4").innerHTML+=z;

            z=x%2;
            document.getElementById("p5").innerHTML+=z;
        </script>

        <h2>Increment & Decrement: </h2>
        <p>X=5</p>
        <p id="p6">X++ = </p>
        <p id="p7">X = </p>
        <p id="p8">++X = </p>
        <p id="p9">X-- = </p>
        <p id="p10">X = </p>
        <p id="p11">--X = </p>

        <script>
            let X=5
            document.getElementById("p6").innerHTML+=X++;

            document.getElementById("p7").innerHTML+=X;

            document.getElementById("p8").innerHTML+=++X;

            document.getElementById("p9").innerHTML+=X--;

            document.getElementById("p10").innerHTML+=X;

            document.getElementById("p11").innerHTML+=--X;
        </script>

        <p id="p12"></p>
        <p id="p13"></p>
        <p id="p14"></p>
        <p id="p15"></p>
        <p id="p16"></p>

        <script>
            let a=5,b='Hello',c='World!',d=10;

            document.getElementById("p12").innerHTML=a+b;

            document.getElementById("p13").innerHTML=b+c;

            document.getElementById("p14").innerHTML=a+d;

            document.getElementById("p15").innerHTML=b+true;

            document.getElementById("p16").innerHTML=c-b;
        </script>

    </body>
</html>
