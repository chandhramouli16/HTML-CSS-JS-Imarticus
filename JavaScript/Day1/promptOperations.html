<!DOCTYPE html>
<html>
    <head>
        <title>Operations</title>
    </head>
    <body>
        <p id="msg"></p>

        <script>
            var num1=prompt("Enter number 1: "); //While using prompt, every input is a String
            var num2=prompt("Enter number 2: ");
            result=Number(num1)+Number(num2);
            document.getElementById("msg").innerHTML=result;
        </script>
    </body>
</html>
