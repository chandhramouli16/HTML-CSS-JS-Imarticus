<html>
    <head>
        <title>Forms</title>
    </head>
    <body align="center">
        <form style="font-size: 30px;color: goldenrod;">
            <h2>Login Form</h2>
            <label>Username: <input type="text"></label><br/>
            <label>Password: <input type="password"></label><br/><br/>

            <input type="radio" name="gender" id="Male"><label for="Male">Male</label>
            <input type="radio" name="gender" id="Female"><label for="Female">Female</label><br/><br/>

            <label for="address">Address: </label>
            <textarea rows="3" cols="30" name="address" id="address"></textarea><br/><br/>

            <input type="checkbox" name="sports" id="Football"><label for="Football" style="font-size: 18px;">Football</label>
            <input type="checkbox" name="sports" id="Cricket"><label for="Cricket" style="font-size: 18px;">Cricket</label>
            <input type="checkbox" name="sports" id="Basketball"><label for="Basketball" style="font-size: 18px;">Basketball</label><br/><br/>

            <label for="fileSelect" style="font-size: 18px;">Upload: </label>
            <input type="file" name="upload" id="fileSelect"><br/>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
