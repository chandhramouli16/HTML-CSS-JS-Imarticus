<html>
    <head>
        <title>Style in HTML with CSS</title>
        <style>
            body{
                background-color: yellowgreen;
            }
            h2{
                color: thistle;
            }
            #p2{
                color:darkcyan
            }
        </style>
    </head>
    <body>
        <!-- InLine Styling -->
        <h1 style="color:red;font-size: 30px;">This is a heading</h1>
        <p style="color: aquamarine;font-size: 18px;">This is a paragraph</p>
        <div style="color:bisque;font-size: 18px;">This is some text</div>
        <br/>
        <!-- Embedded Styling -->
        <h2>This is a heading</h2>
        <p id="p2">This is a paragraph</p>
    </body>
</html>
