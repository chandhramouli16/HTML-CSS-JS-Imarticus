<html>
    <head>
        <title>Class Attribute and Id Attribute</title>
        <style>
            #first{
                width:10%;
                background-color: burlywood;
                height:5%;
            }
            .text1{
                font-size: large;
            }
        </style>
    </head>
    <body>
        <!-- Class and Id Attribute -->
        Username: <input type="text" id="first" class="text1"/>
        <br/>
        Email: <input type="email" id="first" class="email"/>
        <br/>
        Password: <input type="password" id="first" class="pass"/>
        <br/>
        <input type="submit" id="first" class="submit" value="Submit"/>
        <br/>
        <hr>
        <!-- Title Attribute -->
        <abbr title="World Wide Web">WWW</abbr>
        <a href="D:\HTML\Images\kites.jpeg" title="Click to view a  larger image">
        <img src="D:\HTML\Images\kites.jpeg" alt="kites" width="70" height="70">
        </a>
        <br/>
        <hr>
        <!-- Style Attribute -->
        <p style="color:blue;">This is a paragraph</p>
        <img src="D:\HTML\Images\sky.jpeg" style="width: 100px;" alt="Cloudy Sky"><br/>
        <div style="border: 1px solid red;">Imarticus Learning</div>
    </body>
</html>
