<html>
    <head>
        <title>HTML table</title>
        <style>
            table,td,th{
                border: 10px solid rgb(244, 139, 139);
                border-collapse: collapse;
                border-width: thin;
                border-style: solid;
            }
            th,td{
                padding: 20px;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <table>
            <caption style="font-size: 30px; color:brown">Users Info</caption>
            <tr> <!-- Table Row -->
                <th>Sl.No.</th>
                <th>Name</th> <!-- Table Heading -->
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Peter</td> <!-- Table Data -->
                <td>16</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Gwen</td>
                <td>16</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Name</th>
                <th colspan="2">Phone</th>
            </tr>
            <tr>
                <td>Jimmy carter</td>
                <td>55577854</td>
                <td>55577855</td>                
            </tr>
        </table>
        <table>
            <tr>
                <th>Name:</th>
                <td>Alex</th>
            </tr>
            <tr>
                <th rowspan="2">Phone:</th>
                <td>55577854</td>
            </tr>
            <tr>
                <td>55577855</td>                
            </tr>
        </table>
    </body>
</html>
