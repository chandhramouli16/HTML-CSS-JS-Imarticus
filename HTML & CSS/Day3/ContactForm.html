<html>
    <head>
        <title>Contact Form</title>
        <style>
            body{
                background-image: url("sky.jpeg");
                background-size: cover;
                border: solid 2px black;
            }
        </style>
    </head>
    <body>
        <form action="Form.html">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" name="username"></td>
                </tr>
                <tr>
                    <td><label for="ename">Email</label></td>
                    <td><input type="email" id="ename" name="useremail"><button type="button">Check</button></td>
                </tr>
                <tr>
                    <td><label for="age">Age</label></td>
                    <td><input type="number" id="age" name="userage" size="2" maxlength="2"></td>
                </tr>
                <tr>
                    <td><label for="country">Country</label></td>
                    <td><input type="text" value="INDIA" name="usercountry"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" id="pass" name="userpass"></td>
                </tr>
                <tr>
                    <td><label for="res">Resume</label></td>
                    <td><input type="file" id="res"></td>
                </tr>
                <tr>
                    <td><label>Hobbies</label></td>
                    <td><label><input type="checkbox">Cricket</label><label><input type="checkbox">FootBall</label><label><input type="checkbox">BasketBall</label></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><label><input type="radio">Male</label><label><input type="radio">Female</label></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td><label>City</label></td>
                    <td>
                        <select>
                            <option selected disabled>--Select City--</option>
                            <optgroup label="Metros">
                                <option>New Delhi</option>
                                <option>Mumbai</option>
                                <option>Chennai</option>
                                <option>Bangalore</option>
                            </optgroup>
                            <optgroup label="Others">
                                <option>Kolkata</option>
                                <option>Noida</option>
                                <option>Gurugram</option>
                                <option>Faridabad</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Submit</button><button type="reset">Reset</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
